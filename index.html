<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property='og:image' content='https://github.com/pureliani/tuturuu/raw/tuturuu/mayuri.jpeg' />
    <meta property='og:image:width' content='1200' />
    <meta property='og:image:height' content='627' />
    <meta property='og:url' content='https://tuturuu.com' />
    <title>Tuturuu mayushii desu</title>
    <link rel="icon" href="./paw.png">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        body {
            height: 100dvh;
            width: 100dvw;
            overflow: hidden;
            background-color: grey;
            cursor: pointer;
        }

        video {
            object-fit: cover;
            object-position: left center;
            width: 100%;
            height: 100%;
        }
    </style>

</head>

<body>
    <video id="video" src="./tuturuu.mp4"></video>
    <script>
        const videoElement = document.getElementById("video")
        videoElement.addEventListener("click", (e) => {
            e.target.currentTime = 0;
            e.target.play();
        })
    </script>
</body>

</html>
